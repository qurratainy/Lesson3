<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!--Ordered List-->
    My favourite food:
    <ol>
        <li> Pizza </li>
        <li> Ice Cream </li>
        <li> Rice </li>
    </ol>
    <!-- Un-ordered List -->
     My Favourite Colors:
     <ul>
        <li>Blue</li>
        <li>Purple</li>
        <li>Pink</li>
     </ul>
     <!-- Description List-->
      My Pet:
      <dl>
        <dt>It is a Cat</dt>
        <dt>It loves fish </dt>
        <dt>It is playful</dt>
      </dl>
</body>
</html>
